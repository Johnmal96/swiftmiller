<!DOCTYPE html>
<html>
  <head>
    <title>SwiftMiller LLC - Your SEO Experts</title>
    <link rel="icon" href="swiftmiller.ico" type="image/x-icon">
    <style>
      html {
        height: 100%;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
      }

      body {
        margin: 0;
        padding: 0;
        min-height: 100%;
        background: linear-gradient(to bottom, #f0f8ff, #cecece);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
      }

      .contact-link {
        background-color: #171717;
        color: white;
        padding: 5px 10px;
        margin-top: 40px;
        border: none;
        cursor: pointer;
        text-transform: uppercase;
        font-size: 1em;
        border-radius: 5px;
        text-decoration: none;
        display: inline-block;
      }

      .container {
        color: #ae2729;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        max-width: 90%; /* Set a maximum width for the container */
        padding: 0 1em; /* Add padding for smaller screens */
      }

      .title {
        font-size: calc(6vw + 6vh); /* Responsive font size */
        margin: 0;
      }

      .contact-button {
        background-color: #171717;
        color: white;
        padding: 5px 10px;
        margin-top: 40px;
        border: none;
        cursor: pointer;
        text-transform: uppercase;
        font-size: 1em;
        border-radius: 5px;
      }

      .footer {
        text-align: center;
        width: 100%;
        position: absolute;
        bottom: 3em;
        font-size: 1em;
        color: #171717;
      }

      /* Media query for screens larger than 768px */
      @media screen and (min-width: 769px) {
        .title {
          font-size: calc(10vw + 10vh); /* Increase font size for larger screens */
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="title">SwiftMiller</div>
      <a href="mailto:john@swiftmiller.com" class="contact-link">Contact Us</a>
    </div>
    <div class="footer">Â© 2023 Swift Miller, LLC</div>
  </body>
</html>
