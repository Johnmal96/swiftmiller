<!DOCTYPE html>
<html>
  <head>
    <title>SwiftMiller LLC - Your SEO Experts</title>
    <link rel="icon" href="swiftmiller.ico" type="image/x-icon">
    <style>
      html {
        height: 100%; /* Ensure html takes the full height */
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
      }

      body {
        margin: 0;
        padding: 0;
        min-height: 100%;
        background: linear-gradient(
          to bottom,
          #f0f8ff,
          #cecece
        ); /* Gradient background */
        width: 100%; /* Ensures body takes full width */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
      }
      .contact-link {
        background-color: #171717;
        color: white;
        padding: 5px 10px;
        margin-top: 40px;
        border: none;
        cursor: pointer;
        text-transform: uppercase;
        font-size: 1em;
        border-radius: 5px;
        text-decoration: none; /* Removes underline from link */
        display: inline-block; /* Allows padding and other box model properties */
      }

      .container {
        color: #ae2729;
        display: flex;
        flex-direction: column;
        align-items: center;
        flex-grow: 1;
        justify-content: center;
        padding-left: 10em; /* Padding for 'S' */
        padding-right: 10em; /* Padding for 'R' */
      }

      .title {
        font-size: calc(10vw + 10vh); /* Responsive font size */
        margin: 0;
      }

      .contact-button {
        background-color: #171717;
        color: white;
        padding: 5px 10px;
        margin-top: 40px;
        border: none;
        cursor: pointer;
        text-transform: uppercase;
        font-size: 1em;
        border-radius: 5px;
      }

      .footer {
        text-align: center;
        width: 100%;
        position: absolute;
        bottom: 3em;
        font-size: 1em;
        color: #171717;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="title">SwiftMiller</div>
      <a href="mailto:john@swiftmiller.com" class="contact-link">Contact Us</a>
    </div>
    <div class="footer">Â© 2023 Swift Miller, LLC</div>
  </body>
</html>
